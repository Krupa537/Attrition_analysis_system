name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

  test:
    name: ğŸ§ª Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Run pytest
        run: pytest backend/tests -q

  lint:
    name: âœï¸ Linting
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 backend/app

  security:
    name: ğŸ” Security Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bandit
        run: pip install bandit
      - name: Run security scan
        run: bandit -r backend/app -ll

  deploy:
    name: ğŸš€ Deploy
    needs: [ test, lint, security ]
    runs-on: ubuntu-latest
    steps:
      - name: Dummy Deploy
        run: echo "Deployment successful! ğŸš€"
