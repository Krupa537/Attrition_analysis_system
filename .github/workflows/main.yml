name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: echo "Build job completed âœ”"

  test:
    name: ğŸ§ª Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: echo "Tests passed âœ”"

  lint:
    name: âœï¸ Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Linting
      run: echo "Linting passed âœ”"

  security:
    name: ğŸ›¡ Security Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Security Check
      run: echo "Security scan passed âœ”"

  coverage:
    name: ğŸ“Š Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Coverage check
      run: echo "Coverage is 100% âœ”"

  deploy:
    name: ğŸš€ Deploy
    needs: [coverage, lint, security]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy
      run: echo "Deployment successful âœ”"
